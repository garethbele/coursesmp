name: Deploy Django to Render with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Node.js (needed for npm)
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install Render CLI via npm
      - name: Install Render CLI
        run: npm install -g @render/cli

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build -t coursesmp .

      # 5. Deploy to Render
      - name: Deploy to Render
        run: render deploy --service coursesmp --api-key rnd_I4LH4MoJ1ycdycZLRNVV10FUF6SO
